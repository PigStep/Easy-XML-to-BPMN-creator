<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Editor</title>

    <!-- BPMN libraries -->
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.4.0/dist/assets/diagram-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.4.0/dist/assets/bpmn-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.4.0/dist/assets/bpmn-js-properties-panel.css">

    <!-- CSS styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <h1>BPMN Editor</h1>

    <!-- Tabs -->
    <div class="tab">
        <button class="tab-button active" data-tab="text-tab">Загрузить из текста</button>
        <button class="tab-button" data-tab="file-tab">Загрузить из файла</button>
    </div>

    <!-- Text input tab -->
    <div id="text-tab" class="tab-content">
        <h3>Вставьте BPMN XML:</h3>
        <textarea id="xml-input" placeholder="Вставьте BPMN XML сюда..."></textarea>
        <button id="load-from-text">Загрузить BPMN</button>
        <button id="load-example">Загрузить пример</button>
    </div>

    <!-- File input tab -->
    <div id="file-tab" class="tab-content" style="display: none;">
        <h3>Выберите BPMN файл:</h3>
        <input type="file" id="file-input" accept=".bpmn,.xml" />
        <button id="choose-file-btn">Выбрать файл</button>
    </div>

    <!-- Messages -->
    <div id="message"></div>

    <!-- Controls (Elements) -->
    <div class="controls">
        <button id="edit-toggle">Режим редактирования</button>
        <button id="zoom-in">Увеличить (+)</button>
        <button id="zoom-out">Уменьшить (-)</button>
        <button id="fit-viewport">Подогнать по размеру</button>
        <button id="download-svg">Скачать как SVG</button>
        <button id="download-bpmn">Скачать как BPMN</button>
        <button id="save-btn" style="display: none;">Сохранить изменения</button>
    </div>

    <!-- Container for BPMN -->
    <div id="bpmn-container"></div>

    <!-- BPMN library -->
    <script src="https://unpkg.com/bpmn-js@9.4.0/dist/bpmn-modeler.development.js"></script>

    <!-- Our code -->
    <script src="/static/js/bpmn-viewer.js"></script>
    <script src="/static/js/bpmn-controls.js"></script>
    <script src="/static/js/ui-manager.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
